	<head>
		<link rel="shortcut icon" href="#" />
		<title>TXM Local Testing Tool</title>

			</div>

				<div class="hd-container-header-message"></div>

			</div>
		</div>
		
		<div class="debug_output_container">
			<span class="info_bar debug_output">
				<span class="timer">0:00</span>

			<div id="txm_logs"></div>
		</div>		
		<script src="logic.js"></script>
